<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/normalize.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>To-do list</title>
</head>

<body>
  <main>
    <div class="colored-heading"></div>

    <section class="to-do-section">
      <h1>To-do list</h1>

      <button class="sort-btn _main">
        <img class="sort-button" src="./assets/Images/asc_img.png"
          id="change" name="button" alt="sort" />
      </button>

      <ul class="todolist">
        <li class="input-section draggable" draggable="true">
          <input type="text" class="input-context" autofocus/>

          <button class="dl-btn _main">
            <img class="delete-button" src="./assets/Images/delete_img.png" name="button" alt="body" />
          </button>
        </li>
      </ul>

      <div class="add-section" role="button">
        <div class="plus">
          <p>+</p>
        </div>

        <div class="add">
          <p>Add</p>
        </div>
      </div>
    </section>
  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
